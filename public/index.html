<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>karsh | Secure Login</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Fira Code', monospace; }
  body {
    height:100vh; display:flex; justify-content:center; align-items:center;
    background-color:#0d0d17; color:#c5c6c7;
  }
  .login-container {
    background-color:#1c1c28; padding:40px 50px; border-radius:12px;
    box-shadow:0 0 30px rgba(0,0,0,0.6); text-align:center; width:100%; max-width:400px;
    animation:fadeIn 0.8s ease-out;
  }
  @keyframes fadeIn { from{opacity:0;transform:translateY(15px);} to{opacity:1;transform:translateY(0);} }
  h1 { color:#61dafb; margin-bottom:25px; font-size:2.1em; letter-spacing:1px; }
  .input-group { position: relative; }
  input[type="password"], input[type="text"] {
    width:100%; padding:14px 40px 14px 14px; margin-bottom:10px; border:none; border-radius:6px;
    background-color:#10101a; color:#c5c6c7; font-size:1em; outline:none; transition:0.2s;
  }
  input:focus { background-color:#19192a; box-shadow:0 0 6px #61dafb; }
  .toggle-password {
    position:absolute; right:10px; top:50%; transform:translateY(-50%);
    cursor:pointer; width:24px; height:24px;
    fill:#61dafb; transition:all 0.2s;
  }
  button {
    width:100%; padding:14px; border:none; border-radius:6px; background-color:#61dafb;
    color:#0d0d17; font-weight:bold; font-size:1em; cursor:pointer; transition:all 0.2s; display:flex;
    justify-content:center; align-items:center; position:relative; overflow:hidden;
  }
  button:hover { background-color:#21a1f1; transform:translateY(-2px); }
  .spinner {
    border: 3px solid #f3f3f3; border-top: 3px solid #0d0d17; border-radius: 50%;
    width: 18px; height: 18px; animation: spin 0.8s linear infinite; margin-left:10px; display:none;
  }
  @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
  .error {
    margin-top:10px; color:#ff5555; font-size:0.9em; min-height:1.2em; opacity:1; transition:opacity 0.3s ease;
  }
  @keyframes shake { 0%,100%{transform:translateX(0);} 20%,60%{transform:translateX(-8px);} 40%,80%{transform:translateX(8px);} }
  .shake { animation:shake 0.4s; }
  p { margin-top:15px; font-size:0.85em; color:#777; }
</style>
</head>
<body>

<div class="login-container" id="login-box">
  <h1>Secure Access</h1>
  <div class="input-group">
    <input type="password" id="password" placeholder="Enter Password" maxlength="30">
    <svg class="toggle-password" id="togglePassword" viewBox="0 0 24 24">
      <path id="eye-icon" d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
    </svg>
  </div>
  <button id="loginBtn">Access <div class="spinner" id="spinner"></div></button>
  <div class="error" id="error-message"></div>
  <p>©2025 Powered by karsh Securities</p>
</div>

<script>
const input = document.getElementById("password");
const button = document.getElementById("loginBtn");
const spinner = document.getElementById("spinner");
const toggle = document.getElementById("togglePassword");
const eyeIcon = document.getElementById("eye-icon");
const errorMessage = document.getElementById("error-message");
const loginBox = document.getElementById("login-box");
let errorTimeout;

let showPassword = false;
toggle.addEventListener("click", ()=>{
  showPassword = !showPassword;
  input.type = showPassword ? "text" : "password";

  // Change icon
  if(showPassword){
    eyeIcon.setAttribute("d","M2 2L22 22M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7z"); // Crossed eye
  }else{
    eyeIcon.setAttribute("d","M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"); // Eye
  }
});

// Show error message
function showError(message){
  clearTimeout(errorTimeout);
  errorMessage.textContent = message;
  errorMessage.style.opacity="1";

  loginBox.classList.remove("shake");
  void loginBox.offsetWidth;
  loginBox.classList.add("shake");

  errorTimeout = setTimeout(()=>{
    errorMessage.style.opacity="0";
    setTimeout(()=>errorMessage.textContent="",300);
  },2000);
}

// Login function
async function loginFunc(){
  const password = input.value.trim();
  if(!password){ showError("Please enter your password."); return; }

  spinner.style.display="inline-block";
  button.disabled=true;

  try{
    const res = await fetch("/verify",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      credentials:"include",
      body:JSON.stringify({password})
    });
    const data = await res.json();
    input.value="";
    spinner.style.display="none";
    button.disabled=false;

    if(data.ok){
      window.location.href="/protected/";
    } else {
      showError("Invalid password. Try again.");
    }
  }catch(err){
    showError("Server error. Try again later.");
    spinner.style.display="none";
    button.disabled=false;
    input.value="";
  }
}

button.addEventListener("click",loginFunc);
input.addEventListener("keydown",(e)=>{if(e.key==="Enter") loginFunc();});
</script>

</body>
</html>
