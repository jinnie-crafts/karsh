<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>karsh | Secure Login</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fira Code', monospace; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0d0d17;
    color: #c5c6c7;
  }
  .login-container {
    background-color: #1c1c28;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    text-align: center;
    width: 100%;
    max-width: 400px;
    animation: fadeIn 0.8s ease-out;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);} }
  h1 { color: #61dafb; margin-bottom: 25px; font-size: 2.1em; letter-spacing: 1px; }
  input[type="password"] {
    width: 100%; padding: 14px; margin-bottom: 20px; border: none; border-radius: 6px;
    background-color: #10101a; color: #c5c6c7; font-size: 1em; outline: none; transition: all 0.2s;
  }
  input[type="password"]:focus { background-color: #19192a; box-shadow: 0 0 6px #61dafb; }
  button {
    width: 100%; padding: 14px; border: none; border-radius: 6px;
    background-color: #61dafb; color: #0d0d17; font-weight: bold; font-size: 1em;
    cursor: pointer; transition: all 0.2s ease;
  }
  button:hover { background-color: #21a1f1; transform: translateY(-2px); }
  p { margin-top: 15px; font-size: 0.85em; color: #777; }
</style>
</head>
<body>
<div class="login-container">
  <h1>Secure Access</h1>
  <input type="password" id="password" placeholder="Enter Password" maxlength="30">
  <button id="loginBtn">Access</button>
  <p>Â© 2025 Karsh Securities | Confidential</p>
</div>

<script>
const input = document.getElementById("password");
const button = document.getElementById("loginBtn");

async function login() {
  const password = input.value.trim();
  if (!password) { alert("Please enter your password."); return; }

  try {
    const res = await fetch("/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ password })
    });
    const data = await res.json();
    input.value = "";

    if (data.ok) {
      window.location.href = "/protected/";
    } else {
      alert("Access denied: Invalid password.");
    }
  } catch (err) {
    alert("Server unreachable. Try again later.");
    input.value = "";
  }
}

button.addEventListener("click", login);
input.addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });
</script>
</body>
</html>
